<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" >
    <label for="email">E-mail</label>
    <input
      type="email"
      name="email"
      id="email"
      class="form-control"
      ngModel
      required
      email
    />
    <label for="password">Password</label>
    <input
      type="password"
      name="password"
      id="password"
      class="form-control"
      ngModel
      required
      minlength="6"
    />
    <button class="btn" type="submit" [disabled]="!authForm.valid">
      {{ isLogin ? 'Login' : 'Sign Up' }}
    </button>
</form>
